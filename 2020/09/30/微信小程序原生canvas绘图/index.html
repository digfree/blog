 class="line">        resolve(res)</span><br><span class="line">      &#125;,</span><br><span class="line">    &#125;)</span><br><span class="line">  &#125;)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// rpx转px</span><br><span class="line">function rpx2px(rpx) &#123;</span><br><span class="line">  return Number(((wx.getSystemInfoSync().windowWidth / 750) * rpx).toFixed(0))</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 业务图片转微信本地图片地址</span><br><span class="line">function downloadFile(url) &#123;</span><br><span class="line">  return new Promise((resolve, reject) =&gt; &#123;</span><br><span class="line">    wx.downloadFile(&#123;</span><br><span class="line">      url,</span><br><span class="line">      success: (res) =&gt; &#123;</span><br><span class="line">        resolve(res.tempFilePath)</span><br><span class="line">      &#125;,</span><br><span class="line">      fail: (e) =&gt; &#123;</span><br><span class="line">        console.error(&apos;downloadFile:&apos;, e)</span><br><span class="line">        reject(&apos;&apos;)</span><br><span class="line">      &#125;,</span><br><span class="line">    &#125;)</span><br><span class="line">  &#125;)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">module.exports = &#123;</span><br><span class="line">  saveImage,</span><br><span class="line">  findFillTextBreakPoint,</span><br><span class="line">  getFillTextResult,</span><br><span class="line">  canvasCreateImage,</span><br><span class="line">  canvasToTempFilePath,</span><br><span class="line">  rpx2px,</span><br><span class="line">  downloadFile</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<h2 id="使用canvas进行绘制"><a href="#使用canvas进行绘制" class="headerlink" title="使用canvas进行绘制"></a>使用canvas进行绘制</h2><p>wxml:<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">&lt;canvas </span><br><span class="line">    id=&quot;myCanvas&quot; </span><br><span class="line">    type=&quot;2d&quot;</span><br><span class="line">    class=&quot;my-canvas&quot;</span><br><span class="line">    width=&quot;&#123;&#123;canvasWidth&#125;&#125;&quot; </span><br><span class="line">    height=&quot;&#123;&#123;canvasHeight&#125;&#125;&quot;</span><br><span class="line">    style=&quot;position: fixed;left: -100%;top: -500%;&quot;</span><br><span class="line">&gt;</span><br><span class="line">&lt;/canvas&gt;</span><br></pre></td></tr></table></figure></p>
<p>javasript:<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br></pre></td><td class="code"><pre><span class="line">const common = require(&apos;../utils/util.js&apos;)</span><br><span class="line"></span><br><span class="line">wx.createSelectorQuery().select(&apos;#myCanvas&apos;).node(async (res) =&gt;&#123;</span><br><span class="line">    onst canvas = res.node</span><br><span class="line">    const ctx = canvas.getContext(&apos;2d&apos;)</span><br><span class="line">    const &#123; pixelRatio, windowWidth, windowHeight &#125; = wx.getSystemInfoSync().</span><br><span class="line">    canvas.width = canvasWidth * pixelRatio</span><br><span class="line">    canvas.height = canvasHeight * pixelRatio</span><br><span class="line">    ctx.scale(pixelRatio, pixelRatio)</span><br><span class="line"></span><br><span class="line">    //获取换行文字集合</span><br><span class="line">    const baseText = &apos;这是一段会换行的文字，很长很长。&apos;</span><br><span class="line">    const textMaxWidth = 375</span><br><span class="line">    const textList = common.getFillTextResult(</span><br><span class="line">        baseText,     // 文字</span><br><span class="line">        textMaxWidth, // 文字最大宽度</span><br><span class="line">    ctx)</span><br><span class="line"></span><br><span class="line">    //绘制换行文字</span><br><span class="line">    const textLeft = 0</span><br><span class="line">    const textTop = 0           // 文本距离画布顶部的初始距离</span><br><span class="line">    const textLineHeight = 12</span><br><span class="line"></span><br><span class="line">    textList.forEach((item,index) =&gt; &#123;</span><br><span class="line">        ctx.fillStyle = &apos;#000000&apos;</span><br><span class="line">        ctx.font = `$&#123;common.rpx2px(46)&#125;px 微软雅黑`</span><br><span class="line">        ctx.fillText(</span><br><span class="line">            item,</span><br><span class="line">            textLeft,                           // 文字距离左侧距离</span><br><span class="line">            textTop + index * textLineHeight    // 文字距离顶部距离</span><br><span class="line">        )</span><br><span class="line">    &#125;)</span><br><span class="line">    </span><br><span class="line">    //绘制图片</span><br><span class="line">    const imgWidth = 10</span><br><span class="line">    const imgHeight = 10</span><br><span class="line">    const imgWxUrl = await common.downloadFile(`https:xxxx`)</span><br><span class="line">    const imgUrl = await common.canvasCreateImage(canvas, imgWxUrl)</span><br><span class="line">    ctx.restore()</span><br><span class="line">    ctx.drawImage(</span><br><span class="line">        imgUrl,</span><br><span class="line">        0,          // 图片距离左侧距离 0 - n</span><br><span class="line">        imgTop,     // 图片距离顶部距离</span><br><span class="line">        imgWidth,   // 图片宽度</span><br><span class="line">        imgHeight   // 图片高度</span><br><span class="line">    )</span><br><span class="line">    ctx.save()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    // canvas画布转本地图片地址</span><br><span class="line">    const tempFilePath = await common.canvasToTempFilePath(</span><br><span class="line">        canvas,</span><br><span class="line">        canvasWidth,</span><br><span class="line">        canvasHeight,</span><br><span class="line">        pixelRatio</span><br><span class="line">    )</span><br><span class="line"></span><br><span class="line">    // 保存图片到相册</span><br><span class="line">    common.saveImage(tempFilePath)</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure></p>
